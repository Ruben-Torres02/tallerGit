<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Contenedor principal */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }
        /* Título de bienvenida */
        h1 {
            color: #4CAF50;
            margin: 0 0 20px;
        }
        /* Descripción o subtítulo */
        p {
            color: #333;
            margin-bottom: 20px;
        }
        /* Botón de inicio */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido a Nuestra Página!</h1>
        <p>Estamos emocionados de tenerte aquí. Explora nuestro sitio y descubre todo lo que tenemos para ofrecer.</p>
        <a href="inicio.html" class="button">Comenzar</a>
    </div>
</body>
</html>
